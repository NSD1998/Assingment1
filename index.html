<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>GitHub Repositories Viewer</h1>
    </header>

    <div id="app">
        <label for="username">GitHub Username: </label>
        <input type="text" id="username" />
        <button onclick="fetchReposByUsername()">Fetch Repositories by User</button>


        <div id="userProfile"></div>
        <!-- Display the GitHub username -->
        <p id="selectedUsername"></p>

        <!-- Add a gap between the labels -->
        <div style="margin-top: 10px;"></div>

        <label for="reposPerPage">Repositories per Page:</label>
        <input type="number" id="reposPerPage" min="1" max="100" value="10" />
        <button onclick="fetchRepos()">Fetch Repositories</button>

        <!-- Move the search bar and button to the next line with appropriate padding -->
        <div style="margin-top: 10px; display: flex; align-items: center;">
            <label for="search">Search Repositories:</label>
            <input type="text" id="search" placeholder="Enter search term" oninput="filterRepositories()"/>
            <button onclick="filterRepositories()">Search</button>
        </div>

        

        <!-- Loading indicator -->
        <div id="loading" style="display: none;">Loading...</div>

        <ul id="repoList"></ul>
      

    </div>

    <script src="script.js"></script>

</body>
</html>
